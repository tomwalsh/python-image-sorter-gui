name: Build & Release

on: push

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: linux
          - os: windows-latest
            artifact_name: windows
          - os: macos-latest
            artifact_name: macos

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      # Linux: install system dependencies for Qt6
      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libegl1 \
            libxkbcommon0 \
            libdbus-1-3 \
            libxcb-cursor0 \
            libxcb-icccm4 \
            libxcb-keysyms1 \
            libxcb-shape0

      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build with PyInstaller
        run: |
          pyinstaller \
            --name "${{ github.event.repository.name }}" \
            --windowed \
            --onefile \
            --noconfirm \
            main.py

      # Rename executables with version and platform
      - name: Rename artifact (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          mv "dist/${{ github.event.repository.name }}" \
             "dist/${{ github.event.repository.name }}-${{ github.ref_name }}-${{ matrix.artifact_name }}"

      - name: Rename artifact (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Move-Item `
            "dist/${{ github.event.repository.name }}.exe" `
            "dist/${{ github.event.repository.name }}-${{ github.ref_name }}-${{ matrix.artifact_name }}.exe"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}-build
          path: dist/${{ github.event.repository.name }}-${{ github.ref_name }}-${{ matrix.artifact_name }}*

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: ls -R artifacts/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: artifacts/*